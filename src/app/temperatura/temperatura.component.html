<div class="container">
  <div class="left-section">
    <div class="thermometer">
      <h2>Temperatura Real</h2>
      <div  class="d-flex align-items-center" >
        
        <img src="assets/termometro.png" alt="Term처metro" class="termometro-img mr-3">
        <label class="temp_actual mb-0"> {{ currentTemperature }}째C</label>
        
      </div>
    </div>
  </div>
  <div class="right-section">
    <div class="thermostat">
      <div class="temperature-setting">
        <h2>Ventilaci처n</h2>
        <div  class="aire_center d-flex align-items-center" >
          <img src="assets/aire_acondicionado.png" alt="aire_acondicionado" class="aire-img mr-3">
          <label class="temp_des1 ">{{ desiredTemperature }} 째C<p class="temp_des2 ">Temperatura<br>deseada</p></label>
          
        </div>
        <br>
        <input type="range" min="15" max="25" step="1" [(ngModel)]="desiredTemperature" [disabled]="isDisabled" (ngModelChange)="onTemperatureChange()">
      </div>
      
        <label>
          <div class="switch-container">
            <span>OFF</span>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" [(ngModel)]="switchState" (ngModelChange)="onSwitchChange()" >
            </div>
            <span>ON</span>
          </div>
          
        </label>
      
    </div>
  </div>
</div>
