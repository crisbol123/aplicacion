<app-barra-admin-local></app-barra-admin-local>

<div class="sliders-container">
  <div>
    <p>
      Esta opcion permite ajustar los tiempos en segundos de envio y recepcion de datos.
    </p>
  </div>
    <div class="slider-container">
      <label for="subida">Tiempo de envio</label><br>
      <input type="range" id="subida" min="1" max="60" step="1" [(ngModel)]="subidaValue" />
      <span>{{ subidaValue }} s</span>
    </div>
    <div class="slider-container">
      <label for="bajada">Tiempo de recepcion</label><br>
      <input type="range" id="bajada" min="1" max="10" step="1" [(ngModel)]="bajadaValue" />
      <span>{{ bajadaValue }} s</span>
    </div>
    <button (click)="ajustarValores()">Ajustar</button>
  </div>
