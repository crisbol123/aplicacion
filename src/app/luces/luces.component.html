<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex justify-content-center">
                @for (luz of luces; track luz) {
                <div class="card" style="width: 18rem; margin-right: 10px;">
                    @if (luz.estadoluces==1) {
                    <img src="assets/bombillo_encendido.png" class="card-img-top" alt="..." style="width: 250px; height: 300px;">
                    }@else{
                    <img src="assets/bombillo_apagado.png"class="card-img-top" alt="..." style="width: 250px; height: 300px;">
                    }
                    <div class="card-body d-flex flex-column align-items-center"> <!-- Utiliza estas clases para centrar horizontalmente los elementos -->
                        <h5 class="card-title" style="font-weight: bold; font-size: 24px;">Bombillo {{luz.id_bombillo}}</h5>
                        @if((this.luz1==1 && luz.id_bombillo==1)||(this.luz2==1 && luz.id_bombillo==2)||(this.luz3==1 && luz.id_bombillo==3)){
                            @if(luz.estadoluces==1){
                                <button mat-flat-button class="mt-2" color="primary" (click)="cambiarEstado(luz)">Apagar</button> <!-- Utiliza la clase mt-2 para agregar un poco de espacio arriba -->
                            }@else{
                                <button mat-flat-button class="mt-2" color="primary" (click)="cambiarEstado(luz)">Encender</button> <!-- Utiliza la clase mt-2 para agregar un poco de espacio arriba -->
                            }
                        }
                    </div>
                </div>
                }
            </div>
        </div>
    </div>
</div>
