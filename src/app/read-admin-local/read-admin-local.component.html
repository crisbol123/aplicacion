<app-crud-admin-global></app-crud-admin-global>
  <h2 class="text-center">Administradores Locales Registrados</h2>
  <div class="container">
    
  
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th scope="col">Cédula</th>
          <th scope="col">Nombre</th>
          <th scope="col">Número</th>
          <th scope="col">Correo</th>
        </tr>
      </thead>
      <tbody>
        <!--<tr class="fila" (click)="logout()" style="cursor: pointer" >-->
        <!--<tr *ngFor="let local of locales">-->
          <tr *ngFor="let local of locales; let i = index"
          (click)="selectRow(i)"
          (mouseover)="highlightRow(i)"
          (mouseleave)="removeHighlightRow()"
          [class.selected]="selectedRowIndex == i"
          [class.highlighted]="highlightedRowIndex == i"> 
          <td>{{ local.cedula }}</td>
          <td>{{ local.nombre }}</td>
          <td>{{ local.numero }}</td>
          <td>{{ local.correo }}</td>
        </tr>
      </tbody>
    </table>
  </div>

<button class="custom-button" (click)="Actualizar()">Actualizar administrador local</button>
<button class="custom-button" (click)="Eliminar()">Eliminar administrasdor local</button>
