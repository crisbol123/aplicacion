
<app-barra-admin-local/>
<div class ="alert alert-primary alerta" role="alert" *ngIf="showAlert">se nos metieron</div>
<div class="my-container d-flex justify-content-center align-items-center mt-3" id="container">
  <h2 class="mc1 text-center mr-2">Luces</h2>
  <button mat-icon-button color="accent" (click)="cambiarVisibilidad()" aria-label="Example icon button with a menu icon">
    <mat-icon>menu</mat-icon>
  </button>
</div>


<div class="mt-3" *ngIf="mostrarComponente">
    <app-luces [permitido]="true"></app-luces>
  </div>

  <div class="my-container2 d-flex justify-content-center align-items-center mt-3" id="container2">
    <h2 class="mc2 text-center mr-2">Alarma</h2>
    <button mat-icon-button color="accent" (click)="cambiarVisibilidad2()" aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="mt-3" *ngIf="mostrarComponente2">
    
    <app-alarma [permitido]="true"></app-alarma>
  </div>

  
  <div class="my-container d-flex justify-content-center align-items-center mt-3" id="container3">
    <h2 class="mc1 text-center mr-2">Puertas</h2>
    <button mat-icon-button color="accent" (click)="cambiarVisibilidad3()" aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="mt-3" *ngIf="mostrarComponente3">
    <app-puertas [permitido]="true"></app-puertas>

  </div>


  <div class="my-container2 d-flex justify-content-center align-items-center mt-3" id="container4">
    <h2 class="mc2 text-center mr-2">Temperatura</h2>
    <button mat-icon-button color="accent" (click)="cambiarVisibilidad4()" aria-label="Example icon button with a menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="mt-3" *ngIf="mostrarComponente4">

    <app-temperatura [permitido]="true"></app-temperatura>

    
  </div>

  
  <div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="dropdown mr-3">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
       Seleccionar Mes
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" (click)="this.m=0; mesSeleccionado='Enero'">Enero</a></li>
          <li><a class="dropdown-item" (click)="this.m=1; mesSeleccionado='Febrero'">Febrero</a></li>
          <li><a class="dropdown-item" (click)="this.m=2; mesSeleccionado='Marzo'">Marzo</a></li>
          <li><a class="dropdown-item" (click)="this.m=3; mesSeleccionado='Abril'">Abril</a></li>
          <li><a class="dropdown-item" (click)="this.m=4; mesSeleccionado='Mayo'">Mayo</a></li>
          <li><a class="dropdown-item" (click)="this.m=5; mesSeleccionado='Junio'">Junio</a></li>
          <li><a class="dropdown-item" (click)="this.m=6; mesSeleccionado='Julio'">Julio</a></li>
          <li><a class="dropdown-item" (click)="this.m=7; mesSeleccionado='Agosto'">Agosto</a></li>
          <li><a class="dropdown-item" (click)="this.m=8; mesSeleccionado='Septiembre'">Septiembre</a></li>
          <li><a class="dropdown-item" (click)="this.m=9; mesSeleccionado='Octubre'">Octubre</a></li>
          <li><a class="dropdown-item" (click)="this.m=10; mesSeleccionado='Noviembre'">Noviembre</a></li>
          <li><a class="dropdown-item" (click)="this.m=11; mesSeleccionado='Diciembre'">Diciembre</a></li>
        </ul>
      </div >
      <div class="mx-3"></div> 
  <h2 class="mes">{{ mesSeleccionado }}</h2>
    </div>
  </div>
  
  <app-consumos [consumos]="consumos[m]"></app-consumos>
