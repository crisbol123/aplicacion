<!-- login.component.html -->

<div class="login-container">
    <!-- Título "Smart Home" -->
    <h1 class="title">Smart Home</h1>
  
    <!-- Formulario de Login -->
    <form (ngSubmit)="onSubmit($event)" #loginForm="ngForm" method="post">
      <!-- Campo para ID de Usuario -->
      <div class="form-group">
        <label for="userId">ID de Usuario:</label>
        <input type="text" class="form-control" id="userId" name="userId" [(ngModel)]="userId" required>
      </div>
  
      <!-- Campo para Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <!-- Mensaje de Error -->
      <p>
        {{errorLogin}}jkhkj
      </p>
  
      <!-- Botón de Login -->
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
